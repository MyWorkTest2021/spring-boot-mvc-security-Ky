<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Peaksoft</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="py-2 text-dark" href="#">Features</a>
        <a class="py-2 text-dark" href="#">Support</a>
        <a class="py-2 text-dark" href="#">Pricing</a>
        <a th:href="@{/login}"><input type="submit" class="btn btn-primary" value="log out"></a>
    </nav>
</div>
<main class="form-signin">
    <form th:action="@{/saveUser}" th:object="${user}" method="post"
          style="max-width: 250px; margin: 0 auto;">
        <div class="border border-secondary p-3 rounded">
            <h1>Sign Up</h1>
            <div class="form-group">
                <input type="text" th:field="*{name}" placeholder="Enter name" id="name">
            </div>
            <div class="form-group">
                <input type="text" th:field="*{surname}" placeholder="Enter surname" id="surname">
            </div>
            <div class="form-group">
                <input type="text" th:field="*{email}" placeholder="Enter email" id="email">
            </div>
            <div class="form-group">
                <input type="text" th:field="*{password}" placeholder="Enter password" id="password">
            </div>

<!--            <select class="resultItem" aria-label="Default select example">-->
<!--                <option selected>Open this select menu</option>-->
<!--                <option value="1">ROLE_ADMIN</option>-->
<!--                <option value="2">ROLE_USER</option>-->
<!--            </select>-->

            <p>
            <li th:each="role : ${allRoles}">
                <label><input th:type="checkbox" th:name="${role}">
                    <span th:text="${role}"></span>
                </label>
            </li>
            </p>

            <br>
            <br>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Save">
            </div>
        </div>
    </form>
</main>
<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
        <p class="mb-1">Album example is © Bootstrap, but please download and customize it for yourself!</p>
        <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a
                href="/docs/5.0/getting-started/introduction/">getting started guide</a>.</p>
    </div>
</footer>

<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Peaksoft</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="py-2 text-dark" href="#">Features</a>
        <a class="py-2 text-dark" href="#">Support</a>
        <a class="py-2 text-dark" href="#">Pricing</a>
        <a th:href="@{/login}"><input type="submit" class="btn btn-primary" value="log out"></a>
    </nav>
</div>
<div class="text-center">
    <h2>Update User</h2>
    <form action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
        <div>

            <input type="text" th:field="*{name}" id="name" placeholder="User name" required>
        </div>
        <br>
        <div>
            <input type="text" th:field="*{surname}" id="lastName" placeholder="User Surname" required>
        </div>
        <br>
        <div>
            <input type="text" th:field="*{email}" id="email" placeholder="User email" required>
        </div>
        <br>
        <div>
            <input type="text" th:field="*{password}" id="password" placeholder="User password" required>
        </div>
        <br>
            <select th:each="role : ${allRoles}" class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        <br>
<!--        <p>-->
<!--        <li th:each="role : ${allRoles}">-->
<!--            <label><input th:type="checkbox" th:name="${role}">-->
<!--                <span th:text="${role}"></span>-->
<!--            </label>-->
<!--        </li>-->
<!--        </p>-->
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Update User">
        </div>
    </form>
    <br>
    <div class="text-center">
        <a th:href="@{/}"><input type="submit" class="btn btn-primary" value="Home Page"></a>
    </div>
</div>
<footer class="text-muted py-5">

        <p class="float-end mb-1">

    </div>
</footer>
